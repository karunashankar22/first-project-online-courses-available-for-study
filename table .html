<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generating a table</title>
</head>
<body>
    <table border="black">
        <caption><h1>electronics items</h1></caption>
        <head>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
           
        </head>
        <body>
            <tr>
                <td>2020</td>
                <td>2024</td>
                
            </tr>
            <tr>
                <td>laptop</td>
                <td>40000</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>mouse</td>
                <td>700</td>
                <td>1000</td>
            </tr>
        </body>
       
        <footer>  
            <tr>
                <td>total=455</td>
                <td>gst=18%</td>
                <td>total=780000</td>
            </tr>
        </footer>
   
    </table>
</body>
</html>
